<ion-header>
    <ion-navbar>
        <page-header></page-header>
    </ion-navbar>
</ion-header>

<ion-content>
     
    <ion-card class="cards-bg social-cards" *ngFor="let query of query">
        <ion-item>

            <ion-avatar item-start>
                <img src="../../assets/imgs/{{query.image}}.png">
            </ion-avatar>
            <h2 (click)="goToProfile()">
                {{query.name}}
            </h2>
            <ion-note>
                {{query.time}} ago
            </ion-note>
            <!-- <p>{{query.date.month}} {{query.date.day}}, {{query.date.year}}</p> -->
            
        </ion-item>
        <hr>
        
        <ion-card-content>
            <ul>
                <li>
                    <p>{{query.post}}</p>
                    <img src="../../assets/imgs/{{query.postimg}}.jpg" alt="">
                </li>
            </ul>
            <ion-row class="desc-content">
                <ion-col>
                    <ul>
                        <li>
                            <span class="tags" *ngFor="let tag of query.tags">{{ tag }}</span>
                        </li>
                    </ul>
                </ion-col>
            </ion-row>
        </ion-card-content>
        <ion-row>

            <ion-col>
                <hr>
                <button  ion-button clear small icon-start>
                    <ion-icon name='thumbs-up'></ion-icon>
                    {{query.helpfull}} Helpfull
                </button>
                <button ion-button clear small icon-start  
                [navPush]="singleQueryPage" 
                [navParams]="query">
                <ion-icon name='text'></ion-icon>
                    {{query.answer}} Answers
                </button>
            </ion-col>
            
        </ion-row>
        

    </ion-card>

    <ion-fab right bottom>
        <button ion-fab mini>
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list  side="top">
            <div>
                <ion-textarea placeholder="add your question?"></ion-textarea>
                <br>
                <ion-input type="file" placeholder="add image"></ion-input>
                <br>
                <ion-input placeholder="topics"></ion-input>
                <br>
                <button ion-button>Add</button>
            </div>

                <ion-row>
                    <ion-col>
                        <h4>Have any problem ?</h4>
                        <h4>Tell others</h4>
                    </ion-col>
                </ion-row>
            </ion-item> -->

                <ion-textarea placeholder="Add your question?"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Topics"></ion-input>
            </ion-item>
            <ion-item>
                    <button ion-button>Add</button>
            </ion-item> -->
