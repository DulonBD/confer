<ion-header>
    <ion-navbar>
        <page-header></page-header>
    </ion-navbar>
</ion-header>

<ion-content>
     
    <ion-card class="cards-bg social-cards" *ngFor="let query of query">
        <ion-item>

            <ion-avatar item-start>
                <img src="../../assets/imgs/{{query.image}}.png">
            </ion-avatar>
            <h2 (click)="goToProfile()">
                {{query.name}}
            </h2>
            <ion-note>
                {{query.time}} ago
            </ion-note>
            <!-- <p>{{query.date.month}} {{query.date.day}}, {{query.date.year}}</p> -->
            
        </ion-item>
        <hr>
        
        <ion-card-content>
            <ul>
                <li>
                    <p>{{query.post}}</p>
                    <img src="../../assets/imgs/{{query.postimg}}.jpg" alt="">
                </li>
            </ul>
            <ion-row class="desc-content">
                <ion-col>
                    <ul>
                        <li>
                            <span class="tags" *ngFor="let tag of query.tags">{{ tag }}</span>
                        </li>
                    </ul>
                </ion-col>
            </ion-row>
        </ion-card-content>
        <ion-row>

            <ion-col>
                <button  ion-button clear small icon-start>
                    <ion-icon name='thumbs-up'></ion-icon>
                    {{query.helpfull}} Helpfull
                </button>
                <button ion-button clear small icon-start  
                [navPush]="singleQueryPage" 
                [navParams]="query">
                <ion-icon name='text'></ion-icon>
                    {{query.answer}} Answers
                </button>
            </ion-col>
            
        </ion-row>
